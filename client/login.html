<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Login</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<body>

    <!-- <h1>User Login</h1> -->
    <form method="POST" action="auth" class="form-group">
        <p class="formInput">
            <!-- <label for="username">Username</label> -->
            <input type="text" name="username" class="form-control" placeholder="Username">
            <i class="icon-user icon-small"></i>
        </p>

        <p class="formInput">
            <!-- <label for="password">Password</label> -->
            <input type="password" name="password" class="form-control" placeholder="Password">
            <i class="icon-key icon-small"></i>

        </p>
        <!-- <div class="col-7"> -->
        <p class="submit">
            <button type="submit" class="icon-arrow-right icon-large" id="login"></button>
        </p>
        <!-- <button type="submit" class="btn btn-primary" id="newUserbtn">Create account</button> -->
        <!-- </div> -->
    </form>

</body>
